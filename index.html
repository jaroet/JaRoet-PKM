
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JaRoet PKM</title>
    
    <!-- STYLING -->
    <script src="js/libs/tailwindcss.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        card: 'var(--card)',
                        'card-foreground': 'var(--card-foreground)',
                        primary: 'var(--primary)',
                        'primary-foreground': 'var(--primary-foreground)'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">

    <!-- DEPENDENCIES -->
    <script src="js/libs/react.production.min.js"></script>
    <script src="js/libs/react-dom.production.min.js"></script>
    <script src="js/libs/dexie.min.js"></script>
    <script src="js/libs/marked.min.js"></script>
    <script src="js/libs/htm.umd.js"></script>

    <!-- APP SCRIPTS (Order Matters) -->
    <script src="js/globals.js"></script>
    <script src="js/services/markdown.js"></script>
    <script src="js/services/db.js"></script>
    <script src="js/services/journal.js"></script>
    <script src="js/services/persistence.js"></script>
    <script src="js/hooks/useClickOutside.js"></script>
    <script src="js/hooks/useListNavigation.js"></script>
    <script src="js/hooks/useHistory.js"></script>
    
    <!-- COMPONENTS -->
    <script src="js/components/Icons.js"></script>
    <script src="js/components/NoteCard.js"></script>
    <script src="js/components/NoteSection.js"></script>
    <script src="js/components/LinkerModal.js"></script>
    <script src="js/components/Editor.js"></script>
    <script src="js/components/CalendarDropdown.js"></script>
    <script src="js/components/SettingsModal.js"></script>
    <script src="js/components/ImportModal.js"></script>
    <script src="js/components/RenameModal.js"></script>
    <script src="js/components/AllNotesModal.js"></script>
    <script src="js/components/VaultChooser.js"></script>
    <script src="js/components/TopBar.js"></script>
    <script src="js/components/StatusBar.js"></script>
    
    <!-- MAIN APP -->
    <script src="js/App.js"></script>
</head>
<body>
    <div id="root">
        <!-- Fallback UI: Visible only if React fails to load (e.g. no internet for CDNs) -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; color: #666; text-align: center; padding: 20px;">
            <h2 style="margin-bottom: 10px; color: #333;">Loading JaRoet PKM...</h2>
            <p>If the application does not start, please check if all library files are present in js/libs/.</p>
        </div>
    </div>
    <script>
        // Initialize App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(window.html`<${Jaroet.App} />`);
    </script>
</body>
</html>
